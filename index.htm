    <link rel="stylesheet" href="./src/styles/style.css">
    <style type="text/css">

        .bookCard {
           
            perspective: 1000px; /* 3D effect */
            background-color: inherit;
        }
       .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }


        .bookCard:hover .card-inner {
            transform: rotateY(180deg); /* Flips the card */
        }


        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Hides the back when front is shown */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Back Side (Text) */
        .card-back {
            background-color: #b8cde3b7;
            transform: rotateY(180deg); /* Initially flipped */
            
            
            color: #333;
            text-align: center;  
            
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #cebaba, #ffc6a2, #f5e1c8, #8b5e3c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            
        }






        
    </style>
</head>
